<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #e65e52;
      transform: scale(1.05);
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .info {
      font-size: 1.2em;
      margin: 20px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Country Information</h1>
  </header>

  <div class="container">
    <input type="text" id="countryName" placeholder="Enter country name">
    <button class="button" onclick="fetchCountryInfo()">Get Country Info</button>
    <div id="info" class="info"></div>
    <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    async function fetchCountryInfo() {
      const countryName = document.getElementById('countryName').value;
      if (!countryName) {
        document.getElementById('info').innerText = 'Please enter a country name.';
        return;
      }
      const apiKey = 'YOUR_COUNTRYLAYER_API_KEY'; // Replace with your API key
      try {
        const response = await fetch(`https://api.countrylayer.com/v2/name/${countryName}?access_key=${apiKey}`);
        const data = await response.json();
        if (data.status === 'error') {
          document.getElementById('info').innerText = 'Country not found. Please try again.';
        } else {
          const country = data[0];
          document.getElementById('info').innerHTML = `
            <h3>${country.name}</h3>
            <p><strong>Capital:</strong> ${country.capital}</p>
            <p><strong>Currency:</strong> ${country.currencies[0].name}</p>
            <p><strong>Language(s):</strong> ${country.languages.map(lang => lang.name).join(', ')}</p>
          `;
        }
      } catch (error) {
        document.getElementById('info').innerText = 'Sorry, we could not fetch the information at the moment. Please try again later.';
      }
    }
  </script>
</body>
</html>
