<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Falling Star Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      background-image: url('https://plus.unsplash.com/premium_vector-1719816838907-8b4304af21e6?q=80&w=2032&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')
      background-size: cover;
      background-position: center;
    }
    canvas {
      display: block;
      background: transparent; /* Background will show the starry sky */
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
  <canvas id="catchGame" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('catchGame');
    const context = canvas.getContext('2d');

    // Load the basket image
    const basketImg = new Image();
    basketImg.src = 'https://i.imgur.com/FPTxg6t.png'; // Basket image link

    // Load the star image
    const starImg = new Image();
    starImg.src = 'https://t3.ftcdn.net/jpg/01/09/84/42/360_F_109844239_A7MdQSDf4y1H80cfvHZuSa0zKBkZ68S7.jpg'; // Star image link

    // Basket and star settings
    const basket = { x: canvas.width / 2 - 50, y: canvas.height - 50, width: 100, height: 50, speed: 15 };
    const star = { x: Math.random() * canvas.width, y: 0, width: 40, height: 40, speed: 3 };
    let score = 0;

    // Draw the basket (as an image)
    function drawBasket() {
      context.drawImage(basketImg, basket.x, basket.y, basket.width, basket.height);
    }

    // Draw the falling star (as an image)
    function drawStar() {
      context.drawImage(starImg, star.x, star.y, star.width, star.height);
    }

    // Move the basket with left and right arrow keys
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft' && basket.x > 0) {
        basket.x -= basket.speed;
      } else if (event.key === 'ArrowRight' && basket.x + basket.width < canvas.width) {
        basket.x += basket.speed;
      }
    });

    // Move the basket with mouse movement
    canvas.addEventListener('mousemove', function(event) {
      let rect = canvas.getBoundingClientRect();
      let mouseX = event.clientX - rect.left;
      basket.x = mouseX - basket.width / 2; // Center the basket at the mouse's x-coordinate
    });

    // Update the star position and check if it's caught
    function update() {
      star.y += star.speed;

      // If the star hits the basket, reset the star and increase the score
      if (
        star.y + star.height > basket.y &&
        star.x + star.width > basket.x &&
        star.x < basket.x + basket.width
      ) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
        score++;
        star.speed += 0.2;  // Increase difficulty by speeding up the star
      }

      // If the star goes out of bounds, reset the star
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }

    // Render the game visuals
    function render() {
      context.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas
      drawBasket();
      drawStar();
      context.fillStyle = "#fff";
      context.font = "20px Arial";
      context.fillText("Score: " + score, 20, 30);
    }

    // Main game loop
    function gameLoop() {
      update();
      render();
    }

    // Start the game loop (60 FPS)
    setInterval(gameLoop, 1000 / 60);
  </script>
</body>
</html>
