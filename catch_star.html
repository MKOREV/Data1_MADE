<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Falling Star Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
    }
    canvas {
      background: #000;
      display: block;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
  <canvas id="catchGame" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('catchGame');
    const context = canvas.getContext('2d');

    // Basket and star settings
    const basket = { x: canvas.width / 2 - 50, y: canvas.height - 30, width: 100, height: 20, color: '#fff', speed: 15 };
    const star = { x: Math.random() * canvas.width, y: 0, radius: 10, speed: 3, color: '#ffdd00' };
    let score = 0;

    // Draw the basket
    function drawBasket() {
      context.fillStyle = basket.color;
      context.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    // Draw the falling star
    function drawStar() {
      context.fillStyle = star.color;
      context.beginPath();
      context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      context.fill();
    }

    // Move the basket with left and right keys
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft' && basket.x > 0) {
        basket.x -= basket.speed;
      } else if (event.key === 'ArrowRight' && basket.x + basket.width < canvas.width) {
        basket.x += basket.speed;
      }
    });

    // Update star and check if it's caught
    function update() {
      star.y += star.speed;

      // If the star hits the basket, reset the star and increase score
      if (star.y + star.radius > basket.y && star.x > basket.x && star.x < basket.x + basket.width) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
        score++;
        star.speed += 0.2;  // Increase difficulty
      }

      // If the star goes out of bounds, reset the star
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }

    // Render the game
    function render() {
      context.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas
      drawBasket();
      drawStar();
      context.fillStyle = "#fff";
      context.font = "20px Arial";
      context.fillText("Score: " + score, 20, 30);
    }

    // Game loop
    function gameLoop() {
      update();
      render();
    }

    setInterval(gameLoop, 1000 / 60);  // 60 frames per second
  </script>
</body>
</html>
