<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Fun Facts Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #2e3b55;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .fact-container {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #ffffff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
    button {
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #e65e52;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Random Fun Facts Generator</h1>
  </header>

  <div class="fact-container" id="fact-container">
    <p id="fact">Loading...</p>
  </div>

  <button onclick="fetchFact()">Get New Fun Fact</button>
  <button onclick="window.location.href='index.html'">Back to Home</button>

  <footer>
    <p>Discover something new every day with our fun facts generator!</p>
  </footer>

  <script>
    async function fetchFact() {
      const response = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/random');
      const data = await response.json();
      document.getElementById('fact').textContent = data.text;
    }

    // Fetch a fact on page load
    fetchFact();
  </script>
</body>
</html>
