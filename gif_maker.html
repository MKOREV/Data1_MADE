<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Maker</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin: 20px 0;
    }
    .button {
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #e65e52;
      transform: scale(1.05);
    }
    footer {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>GIF Maker</h1>
  </header>

  <div class="container">
    <input type="file" id="video-file" accept="video/*" />
    <button class="button" onclick="convertToGif()">Convert to GIF</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="gif" alt="Your GIF will appear here" />
    <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <footer>
    <p>Convert your videos to GIFs with ease!</p>
  </footer>

  <script>
    function convertToGif() {
      const fileInput = document.getElementById('video-file');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const gif = document.getElementById('gif');
      const file = fileInput.files[0];

      if (file) {
        const url = URL.createObjectURL(file);
        const video = document.createElement('video');
        video.src = url;
        video.crossOrigin = 'anonymous';
        video.load();
        video.play();
        
        video.onloadeddata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          const frames = [];
          const interval = setInterval(() => {
            if (video.paused || video.ended) {
              clearInterval(interval);
              generateGif();
              return;
            }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            frames.push(canvas.toDataURL('image/png'));
          }, 100); // Capture frame every 100ms

          function generateGif() {
            const gifWriter = new GIF({
              workers: 2,
              quality: 10
            });
            frames.forEach(frame => {
              gifWriter.addFrame(frame, {delay: 100});
            });
            gifWriter.on('finished', function(blob) {
              gif.src = URL.createObjectURL(blob);
            });
            gifWriter.render();
          }
        };
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
</body>
</html>
