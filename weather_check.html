<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Check</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #e65e52;
      transform: scale(1.05);
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .weather-info {
      font-size: 1.2em;
      margin: 20px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Check</h1>
  </header>

  <div class="container">
    <input type="text" id="cityName" placeholder="Enter city name">
    <button class="button" onclick="fetchWeather()">Get Weather</button>
    <div id="weather" class="weather-info"></div>
    <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    async function fetchWeather() {
      const cityName = document.getElementById('cityName').value;
      if (!cityName) {
        document.getElementById('weather').innerText = 'Please enter a city name.';
        return;
      }
      const apiKey = '06d68653efe0f81dedfb36655b15aeff'; // Replace with your API key
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`);
        const data = await response.json();
        if (data.cod !== 200) {
          document.getElementById('weather').innerText = 'City not found. Please try again.';
        } else {
          document.getElementById('weather').innerHTML = `
            <h3>Weather in ${data.name}</h3>
            <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
          `;
        }
      } catch (error) {
        document.getElementById('weather').innerText = 'Sorry, we could not fetch the weather at the moment. Please try again later.';
      }
    }
  </script>
</body>
</html>
