<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Fun and Games!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 3em;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .section {
      margin: 40px 0;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .games-grid, .trivia-content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .game-button, .trivia-button {
      padding: 20px;
      border-radius: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .game-button:hover, .trivia-button:hover {
      transform: scale(1.05);
      background-color: #ff5c4f;
    }
    .trivia-quiz-container {
      display: none;
      text-align: center;
    }
    footer {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Fun and Games!</h1>
  </header>

  <div class="container">
    <!-- Mini Games Section -->
    <div class="section">
      <h2>Mini Browser Games</h2>
      <div class="games-grid">
        <button class="game-button" onclick="window.location.href='pong.html'">Play Pong Game</button>
        <button class="game-button" onclick="window.location.href='catch_star.html'">Play Catch the Star</button>
      </div>
    </div>

    <!-- Trivia Quiz Section -->
    <div class="section">
      <h2>Trivia Quiz Challenge</h2>
      <div class="trivia-content">
        <button class="trivia-button" onclick="startTriviaGame()">Start Trivia Quiz</button>
      </div>
      <div class="trivia-quiz-container" id="trivia-quiz-container">
        <h3 id="question"></h3>
        <div id="choices"></div>
        <p id="feedback"></p>
        <p>Score: <span id="score">0</span></p>
        <button class="trivia-button" onclick="nextQuestion()">Next Question</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Enjoy your time on our fun website filled with games and trivia!</p>
  </footer>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    async function startTriviaGame() {
      document.querySelector('.trivia-content').style.display = 'none';
      document.querySelector('#trivia-quiz-container').style.display = 'block';
      // Fetch trivia questions from the Open Trivia Database
      const response = await fetch('https://opentdb.com/api.php?amount=5&category=9&type=multiple');
      const data = await response.json();
      questions = data.results;
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestionIndex >= questions.length) {
        document.getElementById('question').textContent = 'Quiz Completed! Your final score: ' + score;
        document.getElementById('choices').innerHTML = '';
        return;
      }
      const question = questions[currentQuestionIndex];
      document.getElementById('question').textContent = question.question;

      const choices = [...question.incorrect_answers, question.correct_answer].sort(() => Math.random() - 0.5);
      const choicesContainer = document.getElementById('choices');
      choicesContainer.innerHTML = '';
      choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.classList.add('trivia-button');
        button.onclick = () => checkAnswer(choice, question.correct_answer);
        choicesContainer.appendChild(button);
      });
    }

    function checkAnswer(choice, correctAnswer) {
      const feedback = document.getElementById('feedback');
      if (choice === correctAnswer) {
        score++;
        feedback.textContent = 'Correct! ðŸŽ‰';
      } else {
        feedback.textContent = 'Incorrect. The correct answer was: ' + correctAnswer;
      }
      document.getElementById('score').textContent = score;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      document.getElementById('feedback').textContent = '';
      showQuestion();
    }
  </script>
</body>
</html>
