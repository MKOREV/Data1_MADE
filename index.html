<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .section {
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      font-size: 2em;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #e65e52;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Fun Website</h1>
  </header>

  <div class="section">
    <h2>Interactive Fun Section</h2>
    <div class="buttons-container">
      <button class="button" onclick="window.location.href='music_visualizer.html'">Music Visualizer</button>
      <button class="button" onclick="window.location.href='gif_maker.html'">GIF Maker</button>
      <button class="button" onclick="window.location.href='random_fun.html'">Random Fun Idea</button>
    </div>
  </div>

  <!-- Other sections here -->

  <footer>
    <p>Explore and enjoy the interactive content!</p>
  </footer>
</body>
</html>
