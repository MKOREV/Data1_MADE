<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1506673671930-e9c3f91b4n77?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGFtZXJpY2FuJTIwZGluZXJ8ZW58MHx8fHwxNjI5Mzc4NTk1&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        header {
            background-color: #ff6f61;
            padding: 20px;
            color: white;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        .section {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section h2 {
            font-size: 2.5em;
            color: #ff6f61;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 15px 30px;
            border-radius: 5px;
            background-color: #ff9a8b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background-color: #ff6f61;
            transform: scale(1.05);
        }

        footer {
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1.2em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        .diner-icon {
            font-size: 4em;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(-10px); }
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Retro Diner Fun</h1>
    <div class="diner-icon">üçî</div>
</header>

<div class="section">
    <h2>Interactive Games & Challenges</h2>
    <div class="buttons-container">
        <button class="button" onclick="window.location.href='pong.html'">Play Pong</button>
        <button class="button" onclick="window.location.href='catch_star.html'">Catch the Star</button>
        <button class="button" onclick="window.location.href='trivia_quiz.html'">Start Trivia Quiz</button>
        <button class="button" onclick="window.location.href='dad_jokes.html'">Get Dad Jokes</button>
    </div>
</div>

<div class="section">
    <h2>Random Fun</h2>
    <div class="buttons-container">
        <button class="button" onclick="window.location.href='music_visualizer.html'">Music Visualizer</button>
        <button class="button" onclick="window.location.href='gif_maker.html'">GIF Maker</button>
        <button class="button" onclick="window.location.href='random_advice.html'">Daily Advice</button>
    </div>
</div>

<div class="section">
    <h2>Virtual Museum/Gallery</h2>
    <div class="buttons-container">
        <button class="button" onclick="window.location.href='virtual_museum.html'">Visit Virtual Museum</button>
        <button class="button" onclick="window.location.href='cute_dog_gallery.html'">Cute Dog Gallery</button>
    </div>
</div>

<div class="section">
    <h2>Helpful Tools</h2>
    <div class="buttons-container">
        <button class="button" onclick="window.location.href='country_info.html'">Country Info</button>
        <button class="button" onclick="window.location.href='weather_check.html'">Check Weather</button>
    </div>
</div>

<div class="section">
    <h2>Quizzes</h2>
    <div class="buttons-container">
        <button class="button" onclick="window.location.href='trivia_quiz.html'">General Trivia Quiz</button>
        <button class="button" onclick="window.location.href='harry_potter_quiz.html'">Harry Potter Quiz</button>
    </div>
</div>

<footer>
    <p>Explore and enjoy the interactive content!</p>
</footer>
</body>
</html>
