<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Fun and Games!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 3em;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .section {
      margin: 40px 0;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .games-grid, .trivia-content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .game-button, .trivia-button {
      padding: 20px;
      border-radius: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .game-button:hover, .trivia-button:hover {
      transform: scale(1.05);
      background-color: #ff5c4f;
    }
    footer {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Fun and Games!</h1>
  </header>

  <div class="container">
    <!-- Mini Games Section -->
    <div class="section">
      <h2>Mini Browser Games</h2>
      <div class="games-grid">
        <button class="game-button" onclick="window.location.href='pong.html'">Play Pong Game</button>
        <button class="game-button" onclick="window.location.href='catch_star.html'">Play Catch the Star</button>
      </div>
    </div>

    <!-- Trivia Quiz Section -->
    <div class="section">
      <h2>Trivia Quiz Challenge</h2>
      <div class="trivia-content">
        <button class="trivia-button" onclick="window.location.href='trivia.html'">Start Trivia Quiz</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Enjoy your time on our fun website filled with games and trivia!</p>
  </footer>
</body>
</html>
