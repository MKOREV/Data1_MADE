<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Museum</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #2e3b55;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
    button {
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #e65e52;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Virtual Museum</h1>
  </header>

  <div id="gallery" class="gallery-container">
    <!-- Artworks will be inserted here by JavaScript -->
  </div>

  <button onclick="window.location.href='index.html'">Back to Home</button>

  <footer>
    <p>Explore the art collection from MoMA!</p>
  </footer>

  <script>
    async function fetchArtworks() {
      try {
        const response = await fetch('https://www.moma.org/api/v1/artworks?limit=10');
        const data = await response.json();
        const gallery = document.getElementById('gallery');

        data.artworks.forEach(artwork => {
          const div = document.createElement('div');
          div.className = 'gallery-item';
          div.style.backgroundImage = `url(${artwork.primary_image_url})`;
          gallery.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching artworks:', error);
      }
    }

    fetchArtworks();
  </script>
</body>
</html>
