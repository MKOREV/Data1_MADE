<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Advice</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #e65e52;
      transform: scale(1.05);
    }
    .advice {
      font-size: 1.5em;
      margin: 20px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily Advice</h1>
  </header>

  <div class="container">
    <button class="button" onclick="fetchAdvice()">Get Advice</button>
    <div id="advice" class="advice">Click the button to get a piece of advice!</div>
    <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    async function fetchAdvice() {
      try {
        const response = await fetch('https://api.adviceslip.com/advice');
        const data = await response.json();
        document.getElementById('advice').innerText = data.slip.advice;
      } catch (error) {
        document.getElementById('advice').innerText = 'Sorry, we could not fetch advice at the moment. Please try again later.';
      }
    }
  </script>
</body>
</html>
