<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Dog Gallery</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      width: 300px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #4CAF50;
      padding: 20px;
    }
    button {
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #e65e52;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Cute Dog Gallery</h1>
  </header>

  <div class="gallery-container">
    <img src="https://placedog.net/300/200" alt="Cute Dog" class="gallery-item"/>
    <img src="https://placedog.net/301/201" alt="Cute Dog" class="gallery-item"/>
    <img src="https://placedog.net/302/202" alt="Cute Dog" class="gallery-item"/>
    <img src="https://placedog.net/303/203" alt="Cute Dog" class="gallery-item"/>
  </div>

  <button onclick="window.location.href='index.html'">Back to Home</button>

  <footer>
    <p>Enjoy these adorable dog photos!</p>
  </footer>
</body>
</html>
